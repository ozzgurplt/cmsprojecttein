<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TEIN YAZILIM İNSAN KAYNAKLARI SİSTEMİ</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>TEIN YAZILIM İNSAN KAYNAKLARI SİSTEMİ</h1>
  <hr>
  <h2>CV GÜNCELLE</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{school}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{skills}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{hobby}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{experience}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">GÜNCELLE</button>
  </form>

  <hr>

  <a th:href = "@{/}"> LİSTEYE DÖN</a>
</div>
</body>
</html>
